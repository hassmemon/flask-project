<html>
<head>
    <title>Zastav Travel Cards</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Zastav Travel Cards</h1>
        <h2>Crowdsourced travel tips for intrepid explorers</h2>
        <nav>
            <div>
                <a href="/">Home</a>
            </div>
            <!-- <div>
                <a href="/foods">Menu</a>
            </div> -->
            {% if session.get('user_id') %}
                <div>
                    Welcome, traveller {{session.get('user_name')}}
                </div>
                <div>
                    <a href="/sessions/destroy">Logout</a>
                </div>
            {% else %}
                <div>
                    <a href="/login">Login</a>
                </div>
                <div>
                    <a href="/signup">Sign up</a>
                </div>
            {% endif %}       
        </nav>
    </header>
    <main>
        {%block content %}{% endblock content %}
    </main>
    <footer>
        <section>
            <h4>Zastav Adventures</h4>
            <p>&copy; 2022 Zastav Inc.
        </section>
    </footer>
</body>

</html>
