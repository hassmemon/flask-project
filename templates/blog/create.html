{% extends 'base.html' %}
{% block content %}
<form method="post" action="/blog">
    <h2>Add your post</h2>
    <div>
        <label for="blog_post">Share your tip</label>
        <textarea id="blog_post" name="blog_post"></textarea> 
    </div>
    
    <div>
        <label for="blog_title">Destination</label>
        <input id="blog_title" name="blog_title" type="text" />
    </div>

    <div>
        <label for="topics">Topic</label>
        <select id="topics" name="topics">
            <option value="Sights">Sights</option>
            <option value="Food">Food</option>
            <option value="Safety">Safety</option>
            <option value="Lodgings">Lodgings</option>
        </select>
    </div>

    <div>
        <button type="submit" class="button">Save</button>
    </div>
</form>
{% endblock content %}
